name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [master]
    paths:
      - 'documentation-site/**'
      - 'assets/erc-7893/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Copy and process assets
        working-directory: ./documentation-site
        run: |
          # Copy images
          mkdir -p public/images
          cp -r ../assets/erc-7893/images/* public/images/
          
          # Copy and process docs (add frontmatter, fix image paths with base URL)
          mkdir -p src/content/docs
          for file in ../assets/erc-7893/docs/*.md; do
            filename=$(basename "$file")
            title=$(echo "$filename" | sed 's/-/ /g' | sed 's/.md//' | sed 's/\b\(.\)/\u\1/g')
            {
              echo "---"
              echo "title: \"$title\""
              echo "---"
              echo ""
              sed 's|\.\./images/|/eip-draft/images/|g' "$file"
            } > "src/content/docs/$filename"
          done

      - name: Install dependencies
        working-directory: ./documentation-site
        run: pnpm install

      - name: Build
        working-directory: ./documentation-site
        run: pnpm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./documentation-site/dist
          publish_branch: gh-pages
